<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Collegiate+One&family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/86c30d0730.js"
      crossorigin="anonymous"
    ></script>
    <title>Signup Form</title>
  </head>
  <body>
    <main class="container">
      <form action="">
        <!-- this container take 100% form width and it center the profilepic with flex -->
        <div class="profile-pic-container">
          <div class="profile-pic">
            <i class="fa fa-users" aria-hidden="true"></i>
          </div>
        </div>
        <h1>Sign In</h1>
        <input
          type="text"
          name="username"
          id="username"
          placeholder=" &#xf2c0;   Username"
        />

        <input
          type="password"
          name="password"
          id="password"
          placeholder=" &#xf023;   Password"
          required
        />
        <div class="login-button">
          <a href="">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Login
          </a>
        </div>
        <div class="rememberme-forget">
          <label for="rememberme">
            Remember Me
            <input type="checkbox" name="rememberme" id="rememberme" />
          </label>
          <a href="">Forgot Password</a>
        </div>

        <div class="bottom-div">
          <div class="inside">
            <i class="fa fa-facebook-official" aria-hidden="true"></i>
          </div>
          <div class="inside">
            <i class="fa fa-github" aria-hidden="true"></i>
          </div>
          <div class="inside">
            <i class="fa fa-google" aria-hidden="true"></i>
          </div>
        </div>
        <div class="bottom-links">
          <a href="">Login with facebook</a>
          <a href="">Login with gitHub</a>
          <a href="">Login with Google </a>
        </div>

        <div class="new-acc">
          <a href="">Create a New Account</a>
          <p>Powered by Amad Ali Khan</p>
        </div>
      </form>
    </main>
  </body>
</html>
